<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Andrew Burns' Professional Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="app.js"></script>
    <style>
        .jumbotron {
            background-color: rgb(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="container" id="navbar">
        <div class="jumbotron jumbotron-fluid">
            <div class="row">
                <div class="col-lg-6 text-center" id="brand">
                    <strong>Andrew Burns</strong>
                </div>
                <div class="col-lg-6 text-center" id="navLinks">
                    <ul class="nav" id="navbarGroup">
                        <li class="nav-item">
                            <button class="nav-link" href="index.html">Bio</button>
                        </li>
                        <li class="nav-item" id="portfolio">
                            <button class="nav-link" href="#">Portfolio</button>
                        </li>
                        <li class="nav-item" id="contact">
                            <button class="nav-link" href="#">Contact</button>
                        </li>
                        <li class="nav-item" id="resume">
                            <button class="nav-link" href="#">My Resume</button>
                        </li>

                    </ul>

                </div>
            </div>
        </div>


    </div>

    <div class="container" id="bio-box">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body" id="card-header">
                        <h2 style="color:white; text-align: center; font-family: 'Oswald', sans-serif;">| Professional Biography |</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
